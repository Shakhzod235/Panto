<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/gilroy-bold">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Panto</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container flex">
                <div class="logo">
                    <a href="#" class="logo__link">Panto</a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <div class="dropdown">
                                <a href="#" class="nav-list__link">Furniture <span class="material-symbols-outlined more-icon">expand_more</span></a>
                                <div class="dropdown-list">
                                    <a href="#" class="dropdown-list__link">Beds</a>
                                    <a href="#" class="dropdown-list__link">Chair</a>
                                    <a href="#" class="dropdown-list__link">All</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-list__item"><a href="#" class="nav-list__link">Shop</a></li>
                        <li class="nav-list__item"><a href="#" class="nav-list__link">About us</a></li>
                        <li class="nav-list__item"><a href="#" class="nav-list__link">Contact</a></li> 
                    </ul>
                </nav>
                <div class="basket">
                    <a href="#" class="basket__link">
                        <span class="material-symbols-outlined basket__icon">local_mall</span>
                        <span class="basket__counter">0</span>
                    </a>
                </div>
            </div>
        </header>
        <section class="hero">
            <h1 class="hero__heading">Make your interior more<br>minimalistic & modern</h1>
            <p class="hero__title">Turn your room with panto into a lot more minimalist<br>and modern with ease and speed</p>
            <form class="search-form hero__search-form">
                <input type="search" name="search" class="search-form__input" placeholder="Search furniture">
                <button type="submit" class="search-form__button"><span class="material-symbols-outlined search-form__icon">search</span></button>
            </form>
            <div class="hero__dropup dropup">
                <div class="dropup__colorpicker colorpicker">
                    <div class="colorpicker__inner"></div>
                </div>
                <div class="hero__dropup-list dropup-list">
                    <div class="dropup-list__item dropup-list__item_color_brown dropup-list__item_active"></div>
                    <div class="dropup-list__item dropup-list__item_color_red"></div>
                    <div class="dropup-list__item dropup-list__item_color_gray"></div>
                </div>
            </div>
        </section>
    </div>
    <main class="main"></main>
    <script src="js/script.js"></script>
</body>
</html>
